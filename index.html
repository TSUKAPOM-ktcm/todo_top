<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-header">
      <div class="sparkle-wrap">
        <span class="sparkle-top sparkle1">✨</span>
        <span class="sparkle-top sparkle2">✧</span>
        <span class="sparkle-top sparkle5">❇</span>
        <h1 class="app-title big-title">こたちゃん<br>すくすく計画</h1>
        <span class="sparkle-bottom sparkle3">❇</span>
        <span class="sparkle-bottom sparkle4">✨</span>
        <span class="sparkle-bottom sparkle6">✧</span>
      </div>
      <div class="decorations">
        <span class="star">★</span>
        <span class="heart">❤</span>
        <span class="flower">❀</span>
        <span class="sparkle">✨</span>
        <span class="star">★</span>
        <span class="heart">❤</span>
        <span class="sparkle">✦</span>
      </div>
    </div>
    <img src="bear.png" alt="くま" class="bear-icon">
    <div class="input-group">
      <input type="email" id="email" placeholder="メールアドレス">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="パスワード">
    </div>
    <div class="input-group">
      <button onclick="login()">ログイン</button>
    </div>
  </div>

  <div class="main-screen hidden" id="mainScreen">
    <header>
      <h2>こたちゃんすくすく計画</h2>
    </header>
    <div class="container">
      <div class="tasks-column">
        <h3>担当者別タスク</h3>
        <div id="tasks"></div>
        <button onclick="showModal('task')">タスクを追加</button>
      </div>
      <div class="right-column">
        <div class="calendar">
          <h3>カレンダー</h3>
          <div id="calendar"></div>
        </div>
        <div class="memo">
          <h3>伝言メモ</h3>
          <div id="memos"></div>
          <button onclick="showModal('memo')">伝言メモ追加</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="modal" style="display: none;">
    <div class="modal-content">
      <p id="modalText">完了にしますか？</p>
      <div class="modal-buttons">
        <button onclick="hideModal()">キャンセル</button>
        <button onclick="confirmModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
