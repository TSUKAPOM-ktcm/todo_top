<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login-screen" class="login-screen">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="checkPassword()">ログイン</button>
    <div id="login-error"></div>
  </div>

  <!-- メインアプリ画面 -->
  <div id="main-app" style="display: none;">
    <header>
      <img src="https://cdn.pixabay.com/photo/2016/04/01/11/56/bear-1300167_1280.png" class="icon" alt="くまのアイコン" />
      <h1>こたちゃんすくすく計画</h1>
    </header>

    <div class="container">
      <div class="left">
        <section style="padding: 1rem; box-sizing: border-box;">
          <h2>📋 タスク追加</h2>
          <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            <input type="text" id="task-name" placeholder="タスク名" />
            <select id="task-status">
              <option>未対応</option>
              <option>対応中</option>
              <option>完了</option>
            </select>
            <input type="time" id="task-deadline" />
            <select id="task-repeat">
              <option>都度</option>
              <option>毎日</option>
              <option>毎週</option>
              <option>毎月</option>
            </select>
            <select id="task-assignee">
              <option value="">未割り当て</option>
              <option>つみき</option>
              <option>ぬみき</option>
            </select>
            <textarea id="task-note" placeholder="メモ"></textarea>
            <button onclick="addTask()">追加</button>
          </div>
        </section>
      </div>

      <div class="right">
        <section>
          <h2>📅 カレンダー</h2>
          <div id="calendar" style="max-width: 300px;"></div>
        </section>

        <section>
          <h2>🗓 選択日のタスク</h2>
          <ul id="selected-tasks"></ul>
        </section>

        <section>
          <h2>👥 担当者別タスク</h2>
          <div id="tasks-by-user"></div>
        </section>

        <section>
          <h2>🌀 今日の残っているタスク</h2>
          <ul id="tasks-unassigned"></ul>
        </section>
      </div>
    </div>
  </div>

  <!-- FullCalendarとアプリJS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
