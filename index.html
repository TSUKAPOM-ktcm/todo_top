<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h1 class="app-title big-title">こたちゃん<br />すくすく計画🐻</h1>
    <img src="bear.png" alt="くま" class="bear-icon large" />
    <div class="input-group">
      <input type="email" id="email" placeholder="メールアドレス" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="パスワード" />
    </div>
    <div class="input-group">
      <button onclick="login()">ログイン</button>
    </div>
  </div>

  <div class="main-screen hidden" id="mainScreen">
    <header>
      <h2>こたちゃんすくすく計画🐻</h2>
      <div style="display: flex; gap: 0.5rem;">
        <button onclick="showModal('task')">タスクを追加</button>
        <button onclick="showModal('memo')">伝言メモ追加</button>
        <button onclick="showModal('event')">予定を追加</button>
      </div>
    </header>

    <div class="container">
      <div class="tasks-column">
        <h3>未完了の担当者別タスク</h3>
        <div id="tasks-overdue"><h4>期日が過ぎているタスク</h4></div>
        <div id="tasks-なし-未対応"><h4>なし（未対応）</h4></div>
        <div id="tasks-つみき-未対応"><h4>つみき（未対応）</h4></div>
        <div id="tasks-ぬみき-未対応"><h4>ぬみき（未対応）</h4></div>
        <div id="tasks-つみき-対応中"><h4>つみき（対応中）</h4></div>
        <div id="tasks-ぬみき-対応中"><h4>ぬみき（対応中）</h4></div>
      </div>
      <div class="right-column">
        <div class="calendar">
          <h3>カレンダー</h3>
          <div style="display: flex; gap: 1rem;">
            <div style="flex: 1;">
              <h4>今週の予定</h4>
              <div id="calendar-week"></div>
            </div>
            <div style="flex: 1;">
              <h4>今月の予定</h4>
              <div id="calendar-month"></div>
            </div>
          </div>
        </div>
        <div class="memo">
          <h3>伝言メモ</h3>
          <div id="memos"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル -->
  <div class="modal hidden" id="modal">
    <div class="modal-content">

      <!-- タスク追加フォーム -->
      <form id="taskForm" class="hidden task-form">
        <h3>タスクを追加</h3>
        <label>タスク名<span class="required">*</span>
          <input type="text" id="taskName" required />
        </label>
        <label>ステータス<span class="required">*</span>
          <select id="status" required>
            <option value="未対応">未対応</option>
            <option value="対応中">対応中</option>
            <option value="完了">完了</option>
          </select>
        </label>
        <label>頻度<span class="required">*</span>
          <select id="frequency" required>
            <option value="毎日">毎日</option>
            <option value="毎週">毎週</option>
            <option value="隔週">隔週</option>
            <option value="毎月">毎月</option>
            <option value="都度">都度</option>
          </select>
        </label>
        <label>担当者<span class="required">*</span>
          <select id="assignee" required>
            <option value="なし" selected>なし</option>
            <option value="つみき">つみき</option>
            <option value="ぬみき">ぬみき</option>
          </select>
        </label>
        <label>完了予定日
          <input type="date" id="dueDate" />
        </label>
        <label>メモ
          <textarea id="note" rows="3"></textarea>
        </label>
        <div class="modal-buttons">
          <button type="button" onclick="hideModal()">キャンセル</button>
          <button type="submit">OK</button>
        </div>
      </form>

      <!-- 伝言メモフォーム -->
      <form id="memoForm" class="hidden task-form">
        <h3>伝言メモを追加</h3>
        <label>メモ内容
          <textarea id="memoText" rows="4" required></textarea>
        </label>
        <div class="modal-buttons">
          <button type="button" onclick="hideModal()">キャンセル</button>
          <button type="submit">OK</button>
        </div>
      </form>

      <!-- 編集フォーム -->
      <form id="editForm" class="hidden task-form">
        <h3>タスクを編集</h3>
        <h4 id="editTaskTitle"></h4>
        <input type="hidden" id="editTaskId" />
        <label>ステータス<span class="required">*</span>
          <select id="editStatus" required>
            <option value="未対応">未対応</option>
            <option value="対応中">対応中</option>
            <option value="完了">完了</option>
          </select>
        </label>
        <label>担当者<span class="required">*</span>
          <select id="editAssignee" required>
            <option value="なし">なし</option>
            <option value="つみき">つみき</option>
            <option value="ぬみき">ぬみき</option>
          </select>
        </label>
        <label>完了予定日
          <input type="date" id="editDueDate" />
        </label>
        <div class="modal-buttons">
          <button type="button" onclick="hideModal()">キャンセル</button>
          <button type="submit">OK</button>
        </div>
      </form>

      <!-- 🗓 予定追加フォーム -->
      <form id="eventForm" class="hidden task-form">
        <h3>予定を追加</h3>
        <label>日付<span class="required">*</span>
          <input type="date" id="eventDate" required />
        </label>
        <label>時間（時）
          <select id="eventHour">
            <option value="">--</option>
            ${[...Array(24).keys()].map(h => `<option value="${h}">${h}</option>`).join('')}
          </select>
          時
          <select id="eventMinute">
            <option value="">--</option>
            <option value="0">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
          分
        </label>
        <label>内容<span class="required">*</span>
          <textarea id="eventContent" rows="2" required></textarea>
        </label>
        <label>メモ
          <textarea id="eventNote" rows="3"></textarea>
        </label>
        <div class="modal-buttons">
          <button type="button" onclick="hideModal()">キャンセル</button>
          <button type="submit">OK</button>
        </div>
      </form>

      <!-- 確認用テキスト＆ボタン -->
      <p id="modalText">完了にしますか？</p>
      <div class="modal-buttons" id="confirmButtons">
        <button onclick="hideModal()">キャンセル</button>
        <button onclick="confirmModal()">OK</button>
      </div>
    </div>
  </div>

  <!-- 📝 伝言メモ全文表示モーダル -->
  <div class="modal hidden" id="memoViewModal">
    <div class="modal-content">
      <h3>メモ内容</h3>
      <p id="fullMemoText"></p>
      <div class="modal-buttons">
        <button type="button" onclick="hideMemoModal()">キャンセル</button>
        <button type="button" id="deleteMemoBtn">削除</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
