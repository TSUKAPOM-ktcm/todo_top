<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-header">
      <h1 class="app-title big-title">こたちゃん<br>すくすく計画🐻</h1>
      <div class="decorations">
        <span class="star">★</span>
        <span class="heart">❤</span>
        <span class="flower">❀</span>
        <span class="sparkle">✨</span>
        <span class="star">★</span>
        <span class="heart">❤</span>
        <span class="sparkle">✦</span>
      </div>
    </div>
    <img src="bear.png" alt="くま" class="bear-icon large">
    <div class="input-group">
      <input type="email" id="email" placeholder="メールアドレス">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="パスワード">
    </div>
    <div class="input-group">
      <button onclick="login()">ログイン</button>
    </div>
  </div>

  <div class="main-screen hidden" id="mainScreen">
    <header style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
      <h2 style="color: #5b4338;">こたちゃんすくすく計画🐻</h2>
      <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
        <button onclick="showModal('task')">タスクを追加</button>
        <button onclick="showModal('memo')">伝言メモ追加</button>
      </div>
    </header>
    <div class="container">
      <div class="tasks-column">
        <h3>担当者別タスク</h3>
        <div id="tasks"></div>
      </div>
      <div class="right-column">
        <div class="calendar">
          <h3>カレンダー</h3>
          <div id="calendar"></div>
        </div>
        <div class="memo">
          <h3>伝言メモ</h3>
          <div id="memos"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <form id="taskForm" class="hidden">
        <h3>タスクを追加</h3>
        <label>タスク名（必須）<br><input type="text" id="taskName" required></label><br><br>
        <label>ステータス（必須）<br>
          <select id="status" required>
            <option value="未対応" selected>未対応</option>
            <option value="対応中">対応中</option>
            <option value="完了">完了</option>
          </select>
        </label><br><br>
        <label>頻度（必須）<br>
          <select id="frequency" required>
            <option value="毎日">毎日</option>
            <option value="毎週">毎週</option>
            <option value="隔週">隔週</option>
            <option value="毎月">毎月</option>
            <option value="都度">都度</option>
          </select>
        </label><br><br>
        <label>担当者（必須）<br>
          <select id="assignee" required>
            <option value="なし" selected>なし</option>
            <option value="つみき">つみき</option>
            <option value="ぬみき">ぬみき</option>
          </select>
        </label><br><br>
        <label>完了予定日（任意）<br><input type="date" id="dueDate"></label><br><br>
        <label>メモ（任意）<br><textarea id="note" rows="3"></textarea></label><br><br>
        <div class="modal-buttons">
          <button type="button" onclick="hideModal()">キャンセル</button>
          <button type="submit">OK</button>
        </div>
      </form>

      <p id="modalText">完了にしますか？</p>
      <div class="modal-buttons">
        <button onclick="hideModal()">キャンセル</button>
        <button onclick="confirmModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
