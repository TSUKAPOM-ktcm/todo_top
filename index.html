<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タスク管理 | つみきとぬみき</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>
<body>
  <div id="login-screen" class="login-screen">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="checkPassword()">ログイン</button>
    <p id="login-error"></p>
  </div>

  <div id="main-app" style="display: none;">
    <header>
      <img src="https://illust8.com/wp-content/uploads/2020/03/usagi_02.png" alt="うさぎ" class="icon" />
      <h1>つみきとぬみきのタスク帳</h1>
    </header>

    <div class="container">
      <div class="left">
        <section class="task-form">
          <h2>📝 タスクを追加</h2>
          <input type="text" id="task-name" placeholder="タスク名" />
          <select id="task-status">
            <option>未対応</option>
            <option>対応中</option>
            <option>完了</option>
          </select>
          <input type="time" id="task-deadline" />
          <select id="task-repeat">
            <option>都度</option>
            <option>毎日</option>
            <option>毎週</option>
            <option>毎月</option>
          </select>
          <select id="task-assignee">
            <option value="">-- 担当者選択 --</option>
            <option>つみき</option>
            <option>ぬみき</option>
          </select>
          <textarea id="task-note" placeholder="メモ"></textarea>
          <button onclick="addTask()">＋ タスク追加</button>
          <input type="file" id="csv-upload" accept=".csv" onchange="loadCSV(this.files[0])" />
        </section>

        <section>
          <h2>📆 カレンダー</h2>
          <div id="calendar"></div>
        </section>
      </div>

      <div class="right">
        <section>
          <h2>📋 選択日のタスク</h2>
          <ul id="selected-tasks"></ul>
        </section>

        <section>
          <h2>👤 担当者別タスク</h2>
          <div id="tasks-by-user"></div>
        </section>

        <section>
          <h2>📌 残っているタスク</h2>
          <ul id="tasks-unassigned"></ul>
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
