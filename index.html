<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="login-screen">
    <h1 class="app-title">こたちゃん<br>すくすく計画</h1>
    <img src="bear.png" alt="くま" class="bear-icon" />
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
  </div>

  <!-- メイン画面 -->
  <div id="mainScreen" class="main-screen hidden">
    <header>
      <h2>こたちゃんすくすく計画🐻</h2>
      <div class="button-group">
        <button onclick="showModal('task')">タスクを追加</button>
        <button onclick="showModal('memo')">伝言メモ追加</button>
        <button onclick="showModal('event')">予定を追加</button>
      </div>
    </header>

    <div class="container">
      <!-- 左列：未完了タスク -->
      <div class="tasks-column">
        <h3>期日が過ぎているタスク</h3>
        <div id="overdueTasks"></div>
        <h3>未完了の担当者別タスク</h3>
        <div id="none-pending"><h4>なし（未対応）</h4></div>
        <div id="tsumiki-pending"><h4>つみき（未対応）</h4></div>
        <div id="numiki-pending"><h4>ぬみき（未対応）</h4></div>
        <div id="tsumiki-progress"><h4>つみき（対応中）</h4></div>
        <div id="numiki-progress"><h4>ぬみき（対応中）</h4></div>
      </div>

      <!-- 右列：カレンダー＋メモ -->
      <div class="right-column">
        <div class="calendar">
          <h3>カレンダー</h3>
          <div class="calendar-section">
            <h4>今週の予定</h4>
            <div id="thisWeekEvents"></div>
          </div>
          <div class="calendar-section">
            <h4>今月の予定</h4>
            <div id="thisMonthEvents"></div>
          </div>
        </div>

        <div class="memo">
          <h3>伝言メモ</h3>
          <div id="memos"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル（1つで共通）-->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent">
      <!-- 内容はJSで動的に変更 -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
