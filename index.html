<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="login-screen">
    <h1 class="app-title">こたちゃん<br>すくすく計画</h1>
    <img src="bear.png" alt="くま" class="bear-icon" />
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
  </div>

  <!-- メイン画面 -->
  <div id="mainScreen" class="main-screen hidden">
    <header>
      <span class="title">こたちゃんすくすく計画🐻</span>
      <div class="top-buttons">
        <button onclick="showModal('task')">タスクを追加</button>
        <button onclick="showModal('memo')">伝言メモ追加</button>
        <button onclick="showModal('event')">予定を追加</button>
      </div>
    </header>

    <div class="container">
      <!-- 左カラム -->
      <div class="tasks-column">
        <h3>期日が過ぎているタスク</h3>
        <div id="tasks-overdue" class="task-box"></div>

        <h3>未完了の担当者別タスク</h3>
        <h4>なし（未対応）</h4>
        <div id="tasks-なし-未対応" class="task-box"></div>
        <h4>つみき（未対応）</h4>
        <div id="tasks-つみき-未対応" class="task-box"></div>
        <h4>ぬみき（未対応）</h4>
        <div id="tasks-ぬみき-未対応" class="task-box"></div>
        <h4>つみき（対応中）</h4>
        <div id="tasks-つみき-対応中" class="task-box"></div>
        <h4>ぬみき（対応中）</h4>
        <div id="tasks-ぬみき-対応中" class="task-box"></div>
      </div>

      <!-- 右カラム -->
      <div class="right-column">
        <div class="calendar-area">
          <h3>今週の予定</h3>
          <div id="calendar-week" class="calendar-box"></div>

          <h3>今月の予定</h3>
          <div id="calendar-month" class="calendar-box"></div>
        </div>

        <div class="memo-area">
          <h3>伝言メモ</h3>
          <div id="memos" class="memo-box"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル共通 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent">
      <!-- JSでフォームを動的に読み込み -->
    </div>
  </div>

  <!-- モーダル: メモ全文表示 -->
  <div id="memoViewModal" class="modal hidden">
    <div class="modal-content">
      <h3>メモの内容</h3>
      <p id="fullMemoText"></p>
      <div class="modal-buttons">
        <button id="deleteMemoBtn">削除</button>
        <button onclick="hideMemoModal()">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- テンプレート：タスク編集用 -->
  <template id="editTaskTemplate">
    <form id="editTaskForm">
      <h3 class="modal-title" id="editTaskTitle">タスク編集</h3>
      <label>ステータス<span class="required">*</span><br>
        <select id="editStatus">
          <option>未対応</option><option>対応中</option><option>完了</option>
        </select>
      </label>
      <label>担当者<span class="required">*</span><br>
        <select id="editAssignee">
          <option>なし</option><option>つみき</option><option>ぬみき</option>
        </select>
      </label>
      <label>完了予定日<br><input type="date" id="editDueDate" /></label>
      <label>メモ<br><textarea id="editNote"></textarea></label>
      <div class="modal-buttons">
        <button type="button" onclick="hideModal()">キャンセル</button>
        <button type="submit">保存</button>
      </div>
    </form>
  </template>

  <script src="app.js"></script>
</body>
</html>
