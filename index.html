<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login-screen" class="centered">
    <h1>こたちゃんすくすく計画 ✨</h1>
    <!-- フォームで囲み、submitイベントを処理 -->
    <form id="login-form" onsubmit="event.preventDefault(); checkPassword();">
      <input type="password" id="password" placeholder="パスワードを入力">
      <button type="submit" id="login-btn">ログイン</button>
    </form>
    <p id="login-error"></p>
  </div>

  <!-- メインアプリ -->
  <div id="main-app" style="display:none;">
    <header>
      <img src="handdrawn-assets/icon.png" alt="アイコン" class="icon">
      <h1>こたちゃんすくすく計画</h1>
      <div class="date-display" id="today-display"></div>
    </header>

    <div class="buttons">
      <button id="add-task-btn">＋ タスク追加</button>
      <button id="memo-btn">📝 伝言メモ</button>
    </div>

    <div class="task-list" id="task-list-container">
      <!-- 担当者別タスクがここに表示される -->
    </div>

    <!-- タスク追加モーダル -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <h2>タスクを追加</h2>
        <label>タスク名（必須）<input id="task-name" required></label>
        <label>ステータス
          <select id="task-status">
            <option value="未対応" selected>未対応</option>
            <option value="対応中">対応中</option>
            <option value="完了">完了</option>
          </select>
        </label>
        <label>頻度（必須）
          <select id="task-repeat">
            <option value="毎日">毎日</option>
            <option value="毎週">毎週</option>
            <option value="隔週">隔週</option>
            <option value="毎月">毎月</option>
            <option value="都度" selected>都度</option>
          </select>
        </label>
        <label>担当者
          <select id="task-assignee">
            <option value="">なし</option>
            <option value="つみき">つみき</option>
            <option value="ぬみき">ぬみき</option>
          </select>
        </label>
        <label>完了予定日<input type="date" id="task-deadline"></label>
        <label>メモ<textarea id="task-note"></textarea></label>
        <div class="modal-buttons">
          <button id="save-task-btn">保存</button>
          <button id="close-task-modal">キャンセル</button>
        </div>
      </div>
    </div>

    <!-- 伝言メモモーダル -->
    <div id="memo-modal" class="modal hidden">
      <div class="modal-content">
        <h2>伝言メモ</h2>
        <textarea id="memo-content" rows="6"></textarea>
        <div class="modal-buttons">
          <button id="save-memo-btn">保存</button>
          <button id="close-memo-modal">閉じる</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
