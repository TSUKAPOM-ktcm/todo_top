<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こたちゃんすくすく計画</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="login-screen">
    <h1 class="app-title">こたちゃん<br>すくすく計画</h1>
    <img src="bear.png" alt="くま" class="bear-icon" />
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
  </div>

  <!-- メイン画面 -->
  <div id="mainScreen" class="main-screen hidden">
    <header>
      <h2>こたちゃんすくすく計画🐻</h2>
      <div class="header-buttons">
        <button onclick="showModal('task')">タスクを追加</button>
        <button onclick="showModal('memo')">伝言メモ追加</button>
        <button onclick="showModal('event')">予定を追加</button>
      </div>
    </header>

    <div class="container">
      <!-- 左カラム：未完了タスク -->
      <div class="tasks-column">
        <h3>期日が過ぎているタスク</h3>
        <div id="tasks-overdue"></div>

        <h3>未完了の担当者別タスク</h3>
        <div id="tasks-なし-未対応"><h4>なし（未対応）</h4></div>
        <div id="tasks-つみき-未対応"><h4>つみき（未対応）</h4></div>
        <div id="tasks-ぬみき-未対応"><h4>ぬみき（未対応）</h4></div>
        <div id="tasks-つみき-対応中"><h4>つみき（対応中）</h4></div>
        <div id="tasks-ぬみき-対応中"><h4>ぬみき（対応中）</h4></div>
      </div>

      <!-- 右カラム：予定 + メモ -->
      <div class="right-column">
        <div class="calendar">
          <div class="calendar-section">
            <h4>今週の予定</h4>
            <div id="calendar-week"></div>
          </div>
          <div class="calendar-section">
            <h4>今月の予定</h4>
            <div id="calendar-month"></div>
          </div>
        </div>

        <div class="memo">
          <h3>伝言メモ</h3>
          <div id="memos"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent">
      <!-- JSで中身を差し替える -->
    </div>
  </div>

  <!-- メモ表示専用モーダル -->
  <div class="modal hidden" id="memoViewModal" style="display: none;">
    <div class="modal-content">
      <h3 style="color: #ff77aa;">メモの内容</h3>
      <p id="fullMemoText"></p>
      <div class="modal-buttons">
        <button id="deleteMemoBtn">削除</button>
        <button onclick="hideMemoModal()">キャンセル</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
